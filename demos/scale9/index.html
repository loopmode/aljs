<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	
	<title>Scale9</title>
	
	<link rel="stylesheet" type="text/css" media="screen" href="css/master.css" />
	
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/ui-lightness/jquery-ui.css" type="text/css" media="all" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	
	<script type="text/javascript" src="../../al/al.js"></script>
	<script type="text/javascript" src="../../al/plugins/al.scale9.js"></script>
	
	<script type="text/javascript" src="js/demo.js"></script>
</head>
<body>

	<h1>al.Scale9 demos</h1>
	

	<div class="box small resizable">
		<div class="contents">
			test: box small, resizable
		</div>
	</div>

	<div>
		
		<div class="box large green" style="float: left">
			<div class="contents">
			box large, floating, different image
			</div>
		</div>
		
		<div class="box small" style="float: left">
			<div class="contents">
			box small, floating
			<button class="randomize">randomize size</button>
			</div>
		</div>
	
		<div class="box large draggable" style="float: left">
			<div class="contents">
				
				floating, with nested scale9 element
				<div class="box small">
					<div class="contents">
						<h2>nested box</h2>
						yes, it's easy!
					</div>
				</div>
				.. and it's draggable too
			</div>
		</div>
	
	</div>
	
	<br style="clear:both">
	
	<div class="box small resizable draggable" style="position: absolute!important; top: 100px; right: 20px; z-index: 1">
		<div class="contents">
			<h3>Special box</h3>
			<ul>
				<li>Absolutely positioned</li>
				<li>Draggable</li>
				<li>Resizable</li>
			</ul>
			<button class="destroy">destroy grid</button>
			<button class="create">create grid</button>
			<button class="slices">toggle slice outlines</button>
		</div>
	</div>
</body>
</html>
